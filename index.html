<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wise – Login</title>
  <link rel="icon" href="https://wise.com/favicon.ico">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    .poc-banner {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      color: #856404;
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img { height: 40px; }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #1a1a2e;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      background: #f9f9f9;
      color: #999;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #9fe870;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: not-allowed;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="poc-banner">
      ⚠️ SECURITY RESEARCH POC - Reported by ffavor2008
    </div>
    <div class="logo">
      <img src="https://wise.com/favicon.ico">
    </div>
    <h2>Log in to your Wise account</h2>
    <input type="email" placeholder="Email address" disabled>
    <input type="password" placeholder="Password" disabled>
    <button disabled>Log in</button>
  </div>
</body>
</html>
